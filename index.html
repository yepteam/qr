<!doctype html>
<html lang="en">
<head>
    <title>QR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-deep-purple: #673AB7;
        }
    </style>
    <script src="//raw.githubusercontent.com/papnkukn/qrcode-svg/refs/heads/master/dist/qrcode.min.js"></script>
</head>
<body>
<h1 class="text-5xl font-bold text-deep-purple">
    QR
</h1>
<script>
    var qrcode = new QRCode({
        content: "qr.yep.team",
        padding: 4,
        width: 512,
        height: 512,
        color: "#673AB7",
        background: "#ffffff",
        ecl: "M",
    });
    qrcode.save("sample.svg", function(error) {
        if (error) throw error;
        console.log("Done!");
    });
</script>
</body>
</html>
